        <script type="text/javascript">
            var world;
            window.onload = function () {
                world = new WorldMorph(document.getElementById('world'));
                world.worldCanvas.focus();
				new IDE_Morph().openIn(world);
				let testf= {
					target : {
						files: '1533106060.xml'
					},
					dataTransfer : {
						files: '1533106060.xml',
						URL: 'http://10.19.138.111/snap/data/1533106060.xml'
					}
				}

				function GetQueryString(name)
				{
					var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
					var r = window.location.search.substr(1).match(reg);
					if (r!=null) return unescape(r[2]); return null;
				}

                var tempVersion = GetQueryString("xml");
                var global_pid = GetQueryString("pid");
                var global_uid = GetQueryString("uid");

        		loop();
        		if (tempVersion !== null) {
                    $.get("../../snap/data/"+tempVersion+".xml",
                        function(data,status){
                            var objFile=new File([data],'temp.xml',{type: "text/plain"});;
                            world.hand.processDrop({target:{files:[objFile]}});
                        },
                        "text");
				}
			};
            function loop() {
                requestAnimationFrame(loop);
                world.doOneCycle();
            }
        </script>

    <body style="margin: 0;">
        <canvas id="world" tabindex="1" style="position: absolute;" />
